<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Design</title>

    <!-- Tailwind and Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Goole Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Tailwind Style -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primary: "#ABEF5F",
              secondary: "#ABEF5F80",
            },
            backgroundColor: {
              secondary: 'rgb(244, 244, 244);',
              box1: "#E7C1D3",
              box2: "#EFDA6E",
              box2: "#A4DAC3",
              box4: "#77AAEA",
            },
            fontFamily: {
              manrope: "Manrope",
            },
          },
        },
      };
    </script>

    <!-- Font Awesome for icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-manrope">
    <header class="container mx-auto border bg-gray-100 ">
        <!-- Navbar Section -->
      <nav>
        <div class="navbar bg-gray-100">
          <div class="navbar-start">
            <!-- <a class="btn btn-ghost text-xl">daisyUI</a> -->

            <div class="flex items-center gap-2">
              <div
                class="bg-primary h-8 w-8 rounded-full flex items-center justify-center"
              >
                <i class="fa-solid fa-arrow-right"></i>
              </div>
              <span class="font-extrabold text-3xl">Rinterio</span>
            </div>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li class="font-extrabold"><a>Home</a></li>
              <li><a>Services</a></li>
              <li><a>Portfolio</a></li>
              <li><a>Blogs</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="hidden md:block">
              <div class="flex items-center gap-4">
                <div class="bg-white w-12 h-12 rounded-full flex items-center justify-center">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="bg-white w-12 h-12 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>

                <button
                  class="rounded-full px-5 py-3 flex items-center justify-center gap-2 bg-primary"
                >
                  <span class="font-extrabold">Book Consult</span>

                  <div
                class="bg-black text-white h-8 w-8 rounded-full flex items-center justify-center -rotate-45"
              >
                <i class="fa-solid fa-arrow-right "></i>
              </div>
                 
                </button>
              </div>
            </div>

            <!-- menu dropdown-->

            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <i class="fa-solid fa-bars"></i>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-32 p-2 shadow right-0"
              >
                <li class="font-extrabold"><a>Home</a></li>
                <li><a>Services</a></li>
                <li><a>Portfolio</a></li>
                <li><a>Blogs</a></li>
                <li><a>Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- Banner Section -->

      <section>

      </section>
    </header>

    <!-- Main Section -->
    <main>

        



    </main>

    
    <!-- Footer section -->

    <footer></footer>
  </body>
</html>
